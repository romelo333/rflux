buildscript {
    repositories {
        jcenter()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
    }
}

apply plugin: 'net.minecraftforge.gradle.forge'

repositories {
    maven { // The repo from which to get waila
        name "Mobius Repo"
        url "http://tehnut.info/maven"
        //url "http://mobiusstrip.eu/maven"
    }
    maven { // JEI
        url "http://dvs1.progwml6.com/files/maven"
    }
    maven {
        name 'OC Repo'
        url "http://maven.cil.li/"
    }
    maven { // TOP
        name 'tterrag maven'
        url "http://maven.tterrag.com/"
    }
    maven { // McJtyLib
        url "http://maven.k-4u.nl"
    }
    maven {
        name = "sonatype"
        url = "https://oss.sonatype.org/content/repositories/snapshots/"
    }
    maven {
        name = "CoFH Maven"
        url = "http://maven.covers1624.net"
    }
}

version = "1.12-0.2.0"
group= "romelo333.rflux" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "rflux"

sourceCompatibility = 1.8
targetCompatibility = 1.8

minecraft {
    version = "1.12.2-14.23.3.2678"
    runDir = "run"
    mappings = "snapshot_20180504"
    clientJvmArgs += "-Dfml.coreMods.load=elucent.albedo.asm.FMLPlugin"
    useDepAts = true
}

dependencies {
    deobfCompile "mezz.jei:jei_1.12.2:4.8.5.159"
    deobfCompile "mcp.mobius.waila:Hwyla:1.8.23-B38_1.12"
    deobfCompile "mcjty.theoneprobe:TheOneProbe-1.12:1.12-1.4.20-12"
    deobfCompile "cofh:RedstoneFlux:1.12-2.0.0.1:universal"

    deobfCompile "com.github.mcjty:intwheel:1.12-1.2.7"
    if (!project.hasProperty("singleproject")) {
        deobfCompile "com.github.mcjty:xnet:1.12-1.6.0"
        deobfCompile "com.github.mcjty:mcjtylib:1.12-2.6.8-SNAPSHOT"
        deobfCompile "com.github.mcjty:rftools:1.12-7.20"
    }
}

processResources
{
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
                
        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}
